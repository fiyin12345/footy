<!DOCTYPE html>
<html>
    <head>
        <title>
            Sample
        </title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <a-scene background="color:black" physics="gravity:0">
            <a-entity kinematic-body id="look" look-controls wasd-controls="acceleration:200" camera position="1.8 1 -20" ></a-entity>
            <a-assets>
            <a-asset-item src="free_soccer_pitch/scene.gltf" id="footballpitch">
            </a-asset-item>
            <a-asset-item src="footbal_ball_-_3december/scene.gltf" id="football">
            </a-asset-item>
            <a-asset-item src="3d_rigged_cristiano_ronaldo_al_nassr/scene.gltf" id="player">
            </a-asset-item>
            </a-assets>
            <a-entity gltf-model="#footballpitch" scale="4 4 4" position="0 -200 -5">
            </a-entity>
            <a-entity gltf-model="#football" position="0 -47.141 -5" scale="2 2 2" move>
            </a-entity>
            <a-entity gltf-model="#player" position="-5 -47.141 -10" scale="0.5 0.5 0.5">
            </a-entity>
            <a-entity gltf-model="#player" position="100 -47.141 5" scale="0.5 0.5 0.5">
            </a-entity>
            <a-entity gltf-model="#player" position="-100 -47.141 -10" scale="0.5 0.5 0.5">
            </a-entity>
            <a-entity gltf-model="#player" position="-250 -47.141 -10" scale="0.5 0.5 0.5">
            </a-entity>
            <a-entity gltf-model="#player" position="250 -47.141 -10" scale="0.5 0.5 0.5">
            </a-entity>
        </a-scene>
    </body>
</html>
